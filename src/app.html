<!doctype html>
<html lang="en-us">
	<head>
		<title>Luke Floden</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
		<meta
			name="description"
			content="Personal website of web-developer Luke Floden; including web demos, about me, and more!"
		/>
		<meta name="robots" content="index, follow" />

		<meta name="theme-color" content="hsl(48 96% 53%)" media="(prefers-color-scheme: light)" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!--
		25-02-03 (@bionboy): Turning this off because SEO report from lighthouse says this is bad...

	-->

			property="og:description"
			content="Personal website of web-developer Luke Floden; including web demos, about me, and more!"
		/>
		<!-- <meta property="og:image" content="https://www.lukefloden.me/...png" /> -->

			name="twitter:description"
			content="Personal website of web-developer Luke Floden; including web demos, about me, and more!"
		/>
		<meta name="twitter:url" content="https://www.lukefloden.me/?src=twitter" />
